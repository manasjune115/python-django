
<h1>Search</h1>
<form action="" method="POST">{% csrf_token %} 
<label for="q">Search: </label>
<input type="text" name='q' placeholder="SEARCH BY SSNNO"/>
<input type="submit" value="Search"/>
{% if query %}
<h2>Results for "{{ query|escape }}":</h2>
{% if content %}
{{ content }}	
{% else %}
<p>No record found</p>
{% endif %}
{% endif %}
