
 <script type="text/javascript">
var i = 0;
var image = new Array();  
// LIST OF IMAGES
image[0] = "/static/images/img/audi.jpg";
image[1] = "/static/images/img/bmw.jpg";
image[2] = "/static/images/img/audiform.jpg";  
var k = image.length-1;   
var caption = new Array();
// LIST OF CAPTÄ°ONS
caption[0] = "Audi headquater";
caption[1] = "Bmw hwadquater";
caption[2] = "Form";
function swapImage(){
var el = document.getElementById("mydiv");
el.innerHTML=caption[i];
var img= document.getElementById("slide");
img.src= image[i];
if(i < k ) { i++;} 
else  { i = 0; }
setTimeout("swapImage()",5000);
}
function addLoadEvent(func) {
var oldonload = window.onload;
if (typeof window.onload != 'function') {
window.onload = func;
} else  {
window.onload = function() {
if (oldonload) {
oldonload();
}
func();
}
}
}
addLoadEvent(function() {
swapImage();
}); 
</script>
