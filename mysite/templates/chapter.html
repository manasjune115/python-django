<script>
function opensection(no){

	emailwindow= dhtmlmodal.open('EmailBox', 'iframe', 'chapter_section/'+no  , 'Section Detail', 'width=550px,height=450px,center=1,resize=0,scrolling=1')

} 
function openact(no){

	emailwindow= dhtmlmodal.open('EmailBox', 'iframe', 'showact/'+no  , 'Act Detail', 'width=550px,height=450px,center=1,resize=0,scrolling=1')

} 
function openhistory(no){

	emailwindow= dhtmlmodal.open('EmailBox', 'iframe', 'chapter_history/'+no  , 'History Detail', 'width=550px,height=450px,center=1,resize=0,scrolling=1')

} 

</script>

<style>
#abc
	{
		font-size:10px;
		color:white;
	}
</style>


<table border="1" text-color="#ffffff" bgcolor="#666666" id="abc" width=100%>
<tr>
	<td>Chapter No</td><td>Chapter Text</td><td>Act No</td><td>Show Section</td><td>History</td><td>Edit</td>
</tr>
{% for person in details %}
<tr>
<td class="a">{{ person.Chapter_No }}</td>
<td class="a">{{ person.Text }}</td>
<td class="b"><a href="#" onClick="openact({{ person.Chapter_No }}); return false">{{ person.Act_No }}</a></td>
<td class="b"><a href="#" onClick="opensection({{ person.Chapter_No }}); return false">Show</a></td>
<td class="b"><a href="#" onClick="openhistory({{ person.Chapter_No }}); return false">Show</a></td>
<td><a href='/editChapter/{{ person.Chapter_No}}'>Edit</a></td>
</tr>
{% endfor %}

</table>	
<br/>
<a href="#" onClick="parent.emailwindow.hide()"> close</a>
