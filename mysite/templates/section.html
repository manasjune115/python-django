<script>
function openchapter(no){

	emailwindow= dhtmlmodal.open('EmailBox', 'iframe', 'showchapter/'+no  , 'Chapter Detail', 'width=700px,height=450px,center=1,resize=0,scrolling=1')

} 
function openhistory(no){

	emailwindow= dhtmlmodal.open('EmailBox', 'iframe', 'section_history/'+no  , 'History Detail', 'width=700px,height=450px,center=1,resize=0,scrolling=1')

} 

</script>

<style>
#abc
	{
		font-size:10px;
		color:white;
	}
</style>

<table border="1" text-color="#ffffff" bgcolor="#666666" id="abc" width=100%>
<tr>
	<td>No</td><td>Name</td><td>Section Text</td><td>Chapter </td><td>History</td>{% if user.username %}<td>Edit</td>{% endif %}
</tr>
{% for person in details %}
<tr>
<td class="a">{{ person.Section_No }}</td>
<td class="a">{{ person.Name }}</td>
<td class="a">{{ person.Text }}</td>
<td class="b"><a href="#" onClick="openchapter({{ person.Chapter_id }}); return false">{{ person.Chapter}}</a></td>
<td class="b"><a href="#" onClick="openhistory({{ person.Section_No }}); return false">Show</a></td>{% if user.username %}
<td><a href='/editSection/{{ person.Section_No}}' onClick="parent.emailwindow.hide()">Edit</a></td>{% endif %}
</tr>
{% endfor %}

</table>	
<br/>
<a href="#" onClick="parent.emailwindow.hide()"> close</a>
